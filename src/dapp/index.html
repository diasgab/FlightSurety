<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20 row-content">
          <label class="form">Register Airline</label> From&nbsp;&nbsp;<input type="text" id="from-airline">&nbsp;New Airline&nbsp;&nbsp;<input type="text" id="new-airline"> <btn class="btn btn-primary" id="submit-airline">Register Airline</btn>
        </div>
        <div class="row top-20 row-content">
          <label class="form">Fund Airline</label> Address&nbsp;&nbsp;<input type="text" id="airline-address">&nbsp;amount (ETH)&nbsp;&nbsp;<input type="text" id="airline-funds">  &nbsp; <btn class="btn btn-primary" id="submit-airline-funds">Send Funds</btn>
        </div>
        <div class="row top-20 row-content">
          <label class="form">Buy Insurance</label> Flight&nbsp;&nbsp;<select id="buy-insurance-flight"></select>&nbsp;&nbsp;Passenger&nbsp;&nbsp;<input type="text" id="buy-insurance-passenger"> amount (ETH)&nbsp;&nbsp;<input type="text" id="buy-insurance-amount"> <btn class="btn btn-primary" id="submit-buy-insurance">Buy</btn>
        </div>
        <div class="row top-20 row-content">
          <label class="form">Fetch refunded amount</label> Passenger&nbsp;&nbsp;<input type="text" id="refund-passenger-address">&nbsp;&nbsp;Flight&nbsp;&nbsp;<select id="refund-flight-address"></select>&nbsp;&nbsp;<btn class="btn btn-primary" id="submit-check-refund">Check refund</btn>
        </div>
        <div class="row top-20 row-content">
          <label class="form">Withdraw refunded amount </label> Passenger&nbsp;&nbsp;<input type="text" id="withdraw-passenger-address">&nbsp;&nbsp;Flight&nbsp;&nbsp;<select id="withdraw-flight-address"></select>&nbsp;&nbsp;<btn class="btn btn-primary" id="submit-withdraw-refund">Withdraw</btn>
        </div>
        <div class="row top-20">
            <label class="form">Flight</label> <select id="oracle-flight-number"></select>&nbsp;&nbsp;Departure Time&nbsp;&nbsp;<input type="text" id="flight-departure"> <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
    </main>

</body>

</html>
